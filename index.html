<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzy</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>

<header>
    <p id="highscore">Highscore:</p>
    <h3 class="timer">Time:0</h3>
</header>
<body>

    <h1>Quiz Time!</h1>
    <p>Press <strong>START</strong> to start your Quiz. <br> You will have <u>1</u> minute to answer all the questions. <br> For every correct answer you will score a point. <br> Try to set a HighScore</p>
    <button class="startbtn">Start Quiz</button>

    <section id="quizsec">
        <h2 class="ques"></h2>
        <ul id="todo-list"></ul>
    </section>
    
    <script src="assets/script.js"></script>

</body>

</html>
